<!DOCTYPE html>

<html lang="ca">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <!-- do not remove this line! -->
        <title>Club d'escacs de Ponent</title>
    </head>

    <body>
        <div class="header">
            <include src="./views/header.html"></include>
        </div>

        <main class="chess_main container">
            <h2 class="text-white mb-5">Formulari de contacte</h2>
            <div class="row mb-3">
                <div class="mx-auto col-10 col-md-8 col-lg-6">
                    <form name="contact" method="POST" data-netlify="true">
                        <div class="form-group mb-4 text-start">
                            <label class="text-white">Nom:</label>
                            <input
                                type="text"
                                class="form-control"
                                name="name"
                            />
                        </div>
                        <div class="form-group mb-4 text-start">
                            <label class="text-white">Email</label>
                            <input
                                type="email"
                                class="form-control"
                                placeholder="nom@exemple.com"
                            />
                        </div>

                        <div class="form-group mb-4 text-start">
                            <label class="text-white">Missatge</label>
                            <textarea class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <div class="footer">
            <include src="./views/footer.html"></include>
        </div>
    </body>
</html>
